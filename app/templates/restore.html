{% extends 'base.html' %}

{% block title %}GhostGuard - Restore Files{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <h2 class="text-center">Restore Deleted Files</h2>
        <form method="POST" action="{{ url_for('main.restore') }}">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="mb-3">
                <label for="file_select" class="form-label">Select a file to restore</label>
                <select class="form-control" id="file_select" name="file_path" required>
                    <option value="" disabled selected>Select a file to restore</option>
                    {% for file in archived_files %}
                        <option value="{{ file.path }}">{{ file.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Restore File</button>
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block additional_js %}
<script>
    // You can add JS here for enhanced functionality (e.g., confirmation before restore)
</script>
{% endblock %}

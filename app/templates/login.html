{% extends 'base.html' %}

{% block title %}GhostGuard - Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="text-center">Login to GhostGuard</h2>
        <form method="POST" action="{{ url_for('main.login') }}">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{{ url_for('main.forgot_password') }}" class="btn btn-link">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block additional_js %}
<script>
    // You can add JS here to enhance the login form, like password visibility toggle, etc.
</script>
{% endblock %}
